<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>hive-news</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but hive-news doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://moknews.com/upload/js/jquery-2.1.1.min.js"></script>
    <script src="https://backend-prod.hivexads.com/upload/js/prebid2.4-ssp.js"></script>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script src="https://backend-prod.hivexads.com/upload/js/hivex.js?v=7"></script>
    <script>
    var pbjs = pbjs || {};
pbjs.que = pbjs.que || [];
var data = getConfig();
initPrebid(pbjs);
  
window.googletag = window.googletag || {cmd: []};	

googletag.cmd = googletag.cmd || [];
googletag.cmd.push(function() {
	googletag.pubads().disableInitialLoad();
});

setTimeout(function() {
	initAdserver();
}, FAILSAFE_TIMEOUT);
postAds(googletag,data);
    </script>
  </body>
</html>
